<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADAGO-Train</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />

</head>
<body>
    <header id="header_container">
        <div id="header_wraper">
            <div id="header_menu">
                <ul id="header_menu_main">
                    <li id="header_logo">
                        <a href="index.html">
                            <img src="./assets/logo/main_logo.png" alt="TADAGO" />
                        </a>
                    </li>
                    <li class="header_main_list">
                        <a href="#">버스</a>
                    </li>
                    <li class="header_main_list">
                        <a href="#">기차</a>
                    </li>
                    <li class="header_main_list">
                        <a href="#">항공</a>
                    </li>
                    <li class="header_main_list">
                        <a href="#">여객</a>
                    </li>
                </ul>
                <ul id="header_menu_util">
                    <li class="header_util_list">
                        <a href="#">예매내역</a>
                    </li>
                    <li class="header_util_list">
                        <a href="#">내정보</a>
                    </li>
                    <li class="header_util_list">
                        <a href="#">로그인</a>
                    </li>
                    <li class="header_util_list">
                        <a href="#">가입</a>
                    </li>
                </ul>
            </div>
            <div id="header_mes">
                <h2>즐겁고 행복한 마음까지 풍요로운 여행</h2>
                <h1>기차, 버스, 항공 및 여객까지 예매가능</h1>
            </div>
        </div>
        <main id="main_container">
            <div id="main_search_wraper">
                <form name="Train" method="get" action="">
                    <select name="depPlace" id="dep">
                        <option value="" disabled selected>출발 : 도시, 역, 공항 또는 항구</option>                        
                        <option value="NAT010000">서울특별시</option>
                        <option value="NAT011668">세종특별자치시</option>
                        <option value="NAT013239">부산광역시</option>
                        <option value="NAT013271">대구광역시</option>
                        <option value="NAT014445">인천광역시</option>
                        <option value="NAT014445">광주광역시</option>
                        <option value="NAT014445">대전광역시</option>
                        <option value="NAT014445">울산광역시</option>
                        <option value="NAT014445">경기도</option>
                        <option value="NAT014445">강원도</option>
                        <option value="NAT014445">충청북도</option>
                        <option value="NAT014445">충청남도</option>
                        <option value="NAT014445">전라북도</option>
                        <option value="NAT014445">전라남도</option>
                        <option value="NAT014445">경상북도</option>
                        <option value="NAT014445">경상남도</option>

                    </select>
                    <img src="./assets/ico/exchange.png" id="exchange" onclick="exchanger()">
                    <select name="arrPlace" id="arr">
                        <option value="" disabled selected>도착 : 도시, 역, 공항 또는 항구</option>
                        <option value="NAT010000">서울특별시</option>
                        <option value="NAT011668">세종특별자치시</option>
                        <option value="NAT013239">부산광역시</option>
                        <option value="NAT013271">대구광역시</option>
                        <option value="NAT014445">인천광역시</option>
                        <option value="NAT014445">광주광역시</option>
                        <option value="NAT014445">대전광역시</option>
                        <option value="NAT014445">울산광역시</option>
                        <option value="NAT014445">경기도</option>
                        <option value="NAT014445">강원도</option>
                        <option value="NAT014445">충청북도</option>
                        <option value="NAT014445">충청남도</option>
                        <option value="NAT014445">전라북도</option>
                        <option value="NAT014445">전라남도</option>
                        <option value="NAT014445">경상북도</option>
                        <option value="NAT014445">경상남도</option>
                    </select>
                    <input type="text" id="depDate" placeholder="가는날">
                    <input type="text" id="arrDate" placeholder="오는날">
                    <input type="button" value="검색" onclick="train_info_finding()" id="submitBtn">
                </form>
            </div>
            <div id="main_info_wraper">
                <div id="main_info_title">
                    <p>출발지</p>
                    <p>출발시간</p>
                    <p>도착지</p>
                    <p>도착시간</p>
                    <p>열차종류</p>
                    <p>요금</p>
                </div>
                <div id="main_info_detail">
                    <div id="trnDepPlace" class="trn_info"></div>
                    <div id="trnDepPlandTime" class="trn_info" onclick="console.log(this)"></div>
                    <div id="trnArrPlace" class="trn_info"></div>
                    <div id="trnArrPlandTime" class="trn_info"></div>
                    <div id="trnGrade" class="trn_info"></div>
                    <div id="trnCharge" class="trn_info"></div>
                </div>
            </div>
    
    
        </main>
        <script src="/tadago/js/train_info.js"></script>

</body>
</html>
